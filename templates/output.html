<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Agent Output</title>
    <script>
        setInterval(function () {
          fetch(`/status/{{ job_id }}`)
            .then(response => response.text())
            .then(html => {
              document.getElementById("output").innerHTML = html;
            });
        }, 2000);
      </script>
  </head>
  <body>
    <h1>Marketing Team Execution Output</h1>
    <div id="output"><em>Running...</em></div>
  </body>
</html>
