<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Agent Output</title>
    <style>
      body {
        font-family: monospace;
        background-color: #f4f4f4;
        padding: 20px;
      }
      pre {
        background: #fff;
        border: 1px solid #ccc;
        padding: 1rem;
        white-space: pre-wrap;
        word-break: break-word;
        border-radius: 5px;
      }
      a {
        color: #1a0dab;
        text-decoration: underline;
      }
    </style>
    <script>
      function fetchStatus() {
        fetch("/status/{{ job_id }}", {
          headers: {
            "X-Requested-With": "XMLHttpRequest"
          }
        })
        .then(response => response.text())
        .then(text => {
          const outputDiv = document.getElementById("output");

          // Escape HTML first
          let safeText = text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");

          // Convert raw URLs into clickable links
          safeText = safeText.replace(
            /(https?:\/\/[^\s]+)/g,
            '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
          );

          outputDiv.innerHTML = safeText;

          if (!text.includes("üèÅ Job finished.") && !text.includes("‚ùå Error")) {
            setTimeout(fetchStatus, 2000); // keep polling
          }
        })
        .catch(error => {
          document.getElementById("output").textContent = "‚ö†Ô∏è Error fetching agent output.";
          console.error(error);
        });
      }

      window.onload = fetchStatus;
    </script>
  </head>
  <body>
    <h1>Marketing Team Execution Output</h1>
    <pre id="output"><em>Running...</em></pre>
    <br>
    <a href="/" style="text-decoration:none;">‚¨ÖÔ∏è Back to Home</a>
  </body>
</html>
