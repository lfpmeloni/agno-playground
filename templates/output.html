<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Agent Output</title>
    <style>
      body {
        font-family: monospace;
        background-color: #f4f4f4;
        padding: 20px;
      }
      pre {
        background: #fff;
        border: 1px solid #ccc;
        padding: 1rem;
        white-space: pre-wrap;
        word-break: break-word;
        border-radius: 5px;
      }
      a {
        color: #1a0dab;
        text-decoration: underline;
      }
    </style>
    <script>
      function escapeHTML(text) {
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }

      function parseTerminalHyperlinks(text) {
        // Handle ANSI OSC 8 hyperlinks: d=XXX;http://...ESC\TextESC]8;;ESC\
        // ESC = \x1b (represented as \u001b in JS)
        const linkRegex = /d=\d+;(https?:\/\/[^\s\x1b]+)\u001b\\(.*?)\u001b]8;;\u001b\\/g;
        return text.replace(linkRegex, (_, url, label) => {
          return `<a href="${url}" target="_blank" rel="noopener noreferrer">${escapeHTML(label)}</a>`;
        });
      }

      function fetchStatus() {
        fetch("/status/{{ job_id }}", {
          headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(response => response.text())
        .then(text => {
          // Step 1: Escape everything first
          let safeText = escapeHTML(text);

          // Step 2: Replace hyperlinks (escaped separately to preserve other content)
          safeText = parseTerminalHyperlinks(safeText);

          // Step 3: Display in pre block
          document.getElementById("output").innerHTML = safeText;

          if (!text.includes("üèÅ Job finished.") && !text.includes("‚ùå Error")) {
            setTimeout(fetchStatus, 2000); // keep polling
          }
        })
        .catch(error => {
          document.getElementById("output").textContent = "‚ö†Ô∏è Error fetching agent output.";
          console.error(error);
        });
      }

      window.onload = fetchStatus;
    </script>
  </head>
  <body>
    <h1>Marketing Team Execution Output</h1>
    <pre id="output"><em>Running...</em></pre>
    <br>
    <a href="/" style="text-decoration:none;">‚¨ÖÔ∏è Back to Home</a>
  </body>
</html>
