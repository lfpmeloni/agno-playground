<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Agent Output</title>
    <style>
      body {
        font-family: monospace;
        background-color: #f4f4f4;
        padding: 20px;
      }
      #output {
        background: #fff;
        border: 1px solid #ccc;
        padding: 1rem;
        white-space: pre-wrap;
        overflow-wrap: break-word;
        border-radius: 5px;
      }
    </style>
    <script>
      function fetchStatus() {
        fetch("/status/{{ job_id }}", {
          headers: {
            "X-Requested-With": "XMLHttpRequest"
          }
        })
        .then(response => response.text())
        .then(html => {
          const outputDiv = document.getElementById("output");
          outputDiv.innerHTML = "";
          const pre = document.createElement("pre");
          pre.textContent = html;
          outputDiv.appendChild(pre);

          if (!html.includes("üèÅ Job finished.") && !html.includes("‚ùå Error")) {
            setTimeout(fetchStatus, 2000);  // Keep polling
          }
        })
        .catch(error => {
          document.getElementById("output").innerText = "‚ö†Ô∏è Error fetching agent output.";
          console.error(error);
        });
      }

      window.onload = fetchStatus;
    </script>
  </head>
  <body>
    <h1>Marketing Team Execution Output</h1>
    <div id="output"><em>Running...</em></div>
    <br>
    <a href="/" style="text-decoration:none;">‚¨ÖÔ∏è Back to Home</a>
  </body>
</html>
