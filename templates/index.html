<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Agent UI</title>
  </head>
  <body>
    <h1>Run an Agent</h1>
    <form method="POST">
      <label for="agent">Select Agent:</label>
      <select name="agent" id="agent">
        <option value="marketing_team">Marketing Team</option>
        <!-- Add more agents here in the future -->
      </select>
      <br><br>
      <label for="prompt">Enter prompt:</label><br>
      <textarea name="prompt" id="prompt" rows="6" cols="60" placeholder="Type your prompt here..."></textarea>
      <br><br>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
