[supervisord]
nodaemon=true

[program:agent-ui]
command=pnpm start
directory=/app/agent-ui
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:playground]
command=python playground.py
directory=/app/playground
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:html-server]
command=python3 -m http.server 8080
directory=/app/playground/public
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:flask-app]
command=python app.py
directory=/app/playground/frontend
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
