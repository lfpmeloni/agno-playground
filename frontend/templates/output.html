<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agent Output</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: monospace;
      background-color: #121212;
      color: #f8f8f8;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .sidebar a {
      background-color: #2a2a2a;
      color: white;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    pre {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
      border-radius: 5px;
    }

    a {
      color: #4f9ef7;
      text-decoration: underline;
    }
  </style>
  <script>
    function escapeHTML(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function parseTerminalHyperlinks(text) {
      const linkRegex = /d=\d+;(https?:\/\/[^\s\x1b]+)\u001b\\(.*?)\u001b]8;;\u001b\\/g;
      return text.replace(linkRegex, (_, url, label) => {
        return `<a href="${url}" target="_blank" rel="noopener noreferrer">${escapeHTML(label)}</a>`;
      });
    }

    function fetchStatus() {
      fetch("/status/{{ job_id }}", {
        headers: { "X-Requested-With": "XMLHttpRequest" }
      })
        .then(response => response.text())
        .then(text => {
          let safeText = escapeHTML(text);
          safeText = parseTerminalHyperlinks(safeText);
          document.getElementById("output").innerHTML = safeText;

          if (!text.includes("üèÅ Job finished.") && !text.includes("‚ùå Error")) {
            setTimeout(fetchStatus, 2000);
          }
        })
        .catch(error => {
          document.getElementById("output").textContent = "‚ö†Ô∏è Error fetching agent output.";
          console.error(error);
        });
    }

    window.onload = fetchStatus;
  </script>
</head>
<body>
  <div class="sidebar">
    <a href="/">‚¨Ö Back to Home</a>
  </div>
  <div class="main">
    <div class="content">
      <h1>üß† {{ agent_name | title | replace("_", " ") }} Output</h1>
      <pre id="output"><em>Running...</em></pre>
    </div>
  </div>
</body>
</html>
