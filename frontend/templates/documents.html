<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HR Documents</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #111;
      color: #f3f3f3;
    }
    .container {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
    a.button, button {
      background-color: #6366f1;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      cursor: pointer;
      border-radius: 5px;
    }
    form {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HR Documents</h1>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    <table>
      <thead>
        <tr>
          <th>Filename</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
        <tr>
          <td>{{ file }}</td>
          <td>
            <a href="{{ url_for('view_document', filename=file) }}" target="_blank" class="button">View</a>
            <form action="{{ url_for('delete_document', filename=file) }}" method="post" style="display:inline;">
              <button type="submit" onclick="return confirm('Are you sure you want to delete this file?');">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h2>Upload New Document</h2>
    <form action="{{ url_for('documents') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".txt" required>
      <button type="submit">Upload</button>
    </form>
    <br>
    <a href="/" class="button">Back to Home</a>
  </div>
</body>
</html>
