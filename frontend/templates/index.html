<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Playground</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #111;
      color: #f3f3f3;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #1a1a1a;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }

    .sidebar h1 {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .sidebar button {
      background-color: #2a2a2a;
      border: none;
      color: #f3f3f3;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      position: relative;
    }

    .main h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .prompt-bar {
      position: absolute;
      bottom: 1rem;
      left: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 0.75rem;
    }

    .prompt-bar textarea {
      flex: 1;
      resize: none;
      border: none;
      border-radius: 5px;
      padding: 0.5rem;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
      height: 3rem;
    }

    .prompt-bar button {
      margin-left: 1rem;
      background-color: #6366f1;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    select {
      width: 100%;
      padding: 0.4rem;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .content {
      padding-bottom: 6rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>PARENT AGENT UI</h1>
    <a href="/"><button>Home</button></a>
    <form method="POST" id="agent-form">
      <label for="agent">Select Agent</label>
      <select name="agent" id="agent">
        <option value="marketing_team">Marketing Team</option>
        <option value="hr_team_coordinator">HR Review Team</option>
        <!-- Future agents go here -->
      </select>
    </form>
  </div>

  <div class="main">
    <div class="content">
      <h2>Welcome to the Parent Agent UI</h2>
      <p>Start by selecting an agent and submitting a prompt using the input field at the bottom.</p>
    </div>

    <form method="POST" class="prompt-bar">
      <textarea name="prompt" placeholder="Ask anything..."></textarea>
      <button type="submit">▶️ Run</button>
    </form>
  </div>
</body>
</html>
