<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agent UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Run an Agent</h1>
      <form method="POST" class="space-y-4">
        <div>
          <label for="agent" class="block text-sm font-medium text-gray-700">Select Agent:</label>
          <select name="agent" id="agent" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            <option value="marketing_team">Marketing Team</option>
            <!-- Additional agents can be added here -->
          </select>
        </div>
        <div>
          <label for="prompt" class="block text-sm font-medium text-gray-700">Enter prompt:</label>
          <textarea name="prompt" id="prompt" rows="6" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Type your prompt here..."></textarea>
        </div>
        <div>
          <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
