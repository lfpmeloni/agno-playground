user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name  localhost;

        # Reverse proxy for Agent UI (running on port 3000)
        location /agent-ui/ {
            proxy_pass http://127.0.0.1:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Reverse proxy for Playground API (running on port 7777)
        location /playground/ {
            proxy_pass http://127.0.0.1:7777/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Reverse proxy for static generated files (html-server on port 8080)
        location /generated/ {
            proxy_pass http://127.0.0.1:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Reverse proxy for the Flask Frontend (running on port 8000)
        location /app/ {
            proxy_pass http://127.0.0.1:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Optionally, you can serve a default landing page.
        location / {
            # For example, redirect to /app/ if that is your primary UI.
            return 302 /app/;
        }
    }
}
